name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 52.91.62.79 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ubuntu@3.95.19.248 << 'EOF'
            export PATH=/bin:/usr/bin:$PATH  # Ensure all commands work
            
            # Ensure repo exists
            if [ ! -d "fastapi-book-project" ]; then
              git clone https://github.com/shegezzy/fastapi-book-project.git
            fi
            
            cd fastapi-book-project
            git pull origin main
            
            # Restart services
            docker-compose down
            docker-compose up -d --build
            sudo systemctl restart nginx
          EOF
